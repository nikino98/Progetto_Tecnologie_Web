{% extends 'base.html' %}

{% block title %}Lista prodotti{% endblock %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrizione</th>
                <th scope="col">Ingredienti</th>
                <th scope="col">Prezzo</th>
                <th scope="col">Azioni</th>
            </tr>
        </thead>
        <tbody>
                {% for item in object_list %}
                    <tr>
                        <th scope="row">{{ item.pk }}</th>
                        <td>{{ item.name}}</td>
                        <td>{{item.description}}</td>
                        <td>{{ item.ingredients.name }}</td>
                        <td>{{ item.price }}</td>
                        <td><button type="button" class="btn btn-warning"><a href={% url 'home' %}>Aggiungi al carello</a></button></td>
                    </tr>
                {% endfor %}
        </tbody>
    </table>
    <button type="button" class="btn btn-primary"><a href={% url 'home' %}>Indietro</a></button>

{% endblock %}
